.header {

  display: flex;
  justify-content: space-between;

  margin-left: 0px;
  padding-top: 0%;

}
.off-screen-menu {
  background-color: rgba(128, 128, 0, 1);
  height: 100vh;
  width: 100%;
  max-width: 450px;
  position: fixed;
  top: 0;
  right: -450px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 3px;
  transition: .3s ease;

}
.off-screen-menu: active{
  right: 0;
}
.nav {
  padding: 1rem;
  display: flex;
  background-color: rgba(128, 128, 0, 1) ;
}
.ham-menu {
  height: 50px;
  width: 50px;
  align-items: center;
  position: relative;
}
.ham-menu span {
  height: 5px;
  width: 100%;
  background-color: white;
  border-radius: 25px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: .3s ease;
}
.ham-menu span:nth-child(1) {
  top: 25%;
}
.ham-menu span:nth-child(3) {
  top: 75%;
}
.ham-menu.active span:nth-child(1) {
  top: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
}
.ham-menu.active span:nth-child(2) {
  opacity: 0;
}
.ham-menu.active span:nth-child(3) {
  top: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
}
.nav.ham-menu {
  align-items: center;
}
.footer {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  background-color: rgba(128, 128, 0, 1);
  
}
.icon {
  display: flex; 
  height: 30px;
  text-align: center;
}
const hamMenu = document.querySelector
('.ham-menu');

const offScreenMenu = document.querySelector
('.off-screen-menu')


hamMenu.addEventListener('click', () => {
    hamMenu.classList.toggle('active');
    offScreenMenu.classList.toggle('active');
})
