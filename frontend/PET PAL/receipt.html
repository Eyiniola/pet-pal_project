<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    background-color: grey !important;
  }
  /* Custom CSS for navbar */
  .navbar {
    background-color: olive !important; /* Olive background color */
  }
  
  /* Custom CSS for navbar links */
  .navbar-nav .nav-link {
    color: white !important; /* White text color */
  }
  
  /* Custom CSS for logo */
  .navbar-brand img {
    max-height: 30px; /* Adjust maximum height of the logo */
  }
  
  /* Custom CSS for search bar */
  .form-control {
    width: auto; /* Allow search bar to adjust width based on content */
  }
  
  /* Custom CSS for search button */
  .btn-outline-success {
    color: white; /* White text color */
    border-color: white; /* White border color */
  }
  
  /* Custom CSS for toggle button icon */
  .navbar-toggler-icon {
    color: white !important; /* White color for toggle button icon */
    font-weight: 700;
    border-bottom: 3px solid white;
    border-top: 3px solid white;
  }

  .receipt-container {
    margin-top: 100px;
    background-color: white;
    padding: 20px; /* Add some padding */
    text-align: center; /* Center align content */
    border: rectangular 3px solid transparent;
    position: relative;
    border-radius: 20px;
    padding-bottom: 200px;
  }

  .centered-text .btn {
    color: black;
    background-color: #DBF4AD !important;
    text-decoration: none !important;
    padding-top: 20px;
  }

  .centered-text {
    text-align: center;
    margin-top: 100px;
    margin-bottom: 50px;
  }

  .receipt-title {
    font-size: 24px; /* Adjust font size */
    font-weight: bold; /* Bold font weight */
    margin-bottom: 20px; /* Add some bottom margin */
  }

  .black-line {
    border: 1px dotted black;
    width: 80%;
  }

  .white-line {
    border: 1px solid black !important;
    width: 100%;
  }

  .footer {
    background-color: olive; /* Set the background color */
    padding: 20px 0; /* Add some padding */
  }
  
  .footer img {
    max-width: 100%; /* Ensure images don't exceed their container width */
    height: auto; /* Maintain aspect ratio */
  }
  
  .footer p {
    margin-bottom: 0; /* Remove bottom margin from paragraphs */
    font-size: 14px; /* Adjust font size */
  }
  
  .footer .col-auto {
    display: flex; /* Use flexbox to align items horizontally */
    align-items: left; /* Center align items vertically */
    margin-bottom: 10px; /* Add some spacing between image-text pairs */
    margin-right: -25px;
  }
  
  .white-line {
    border-top: 1px solid white; /* Set the border style */
  }
  
  /* Media query for screens smaller than 576px (extra small devices) */
  @media (max-width: 575.98px) {
    .footer p {
        font-size: 12px; /* Decrease font size for smaller screens */
    }
  }
  
  /* Media query for screens larger than 575.98px */
  @media (min-width: 576px) {
    .footer .col-auto {
        margin-bottom: 5px; /* Add some spacing between image-text pairs */
    }
  }
  
  /* Media query for screens larger than 767.98px */
  @media (min-width: 768px) {
    .footer .col-auto {
        margin-bottom: 30px; /* Add some spacing between image-text pairs */
    }
  }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="/assets/img/PET PALS logo 1.jpg" alt="Logo" height="30">
      </a>

      <!-- Search Bar -->
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>

      <!-- Three Row Lines Icon -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="reciept">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="receipt-container">
          <h1 class="receipt-title">Receipt</h1>
          <hr class="black-line">
          <hr class="white-line">
        </div>
      </div>
    </div>
  </div>
  </section>

  <div class="centered-text">
    <a href="#" class="btn btn-primary">INPUT CARD DETAILS</a>
  </div>

  <footer class="footer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <img src="/assets/img/insta 1.png" alt="Image 1">
                <p class="ml-2">INSTAGRAM</p>
            </div>
            <div class="col-auto">
                <img src="/assets/img/phone 1.png" alt="Image 2">
                <p class="ml-2">TELEPHONE</p>
            </div>
            <div class="col-auto">
                <img src="/assets/img/X-Logo 1.png" alt="Image 3">
                <p class="ml-2">TWITTER</p>
            </div>
            <div class="col-auto">
                <img src="/assets/img/phone 1.png" alt="Image 4">
                <p class="ml-2">MAIL</p>
            </div>
        </div>
    </div>
    <hr class="white-line">
    <div class="C" style="text-align: center; color: white;">
      <p>Copyright Â© 2024, PETPAL, All rights reserved</p>
  </div>
</footer>



  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
